<nav aria-label="Progress" class="w-full">
  <ol
    role="list"
    class="border border-gray-500 divide-y divide-gray-300 rounded-md md:flex md:divide-y-0"
  >
    <li class="relative md:flex md:flex-1" @click="goToStep(1)">
      <!-- Completed Step -->
      <a href="#" class="flex items-center w-full group">
        <span class="flex items-center px-6 py-4 text-sm font-medium">
          <span
            :class="{
                'flex items-center justify-center flex-shrink-0 w-10 h-10 bg-indigo-600 rounded-full group-hover:bg-indigo-800': isStepCompleted(1),
                'flex items-center justify-center flex-shrink-0 w-10 h-10 border-2 border-indigo-600 rounded-full': isCurrentStep(1) && !isStepCompleted(1),
                'flex items-center justify-center flex-shrink-0 w-10 h-10 border-2 border-gray-300 rounded-full group-hover:border-gray-400' : !isCurrentStep(1) && !isStepCompleted(1),
              }"
          >
            <span x-show="isStepCompleted(1)"
              >{% include 'components/icons/stepperCheck.html' %}
            </span>
            <span
              x-show="!isStepCompleted(1)"
              :class="{
                'text-indigo-600' : isCurrentStep(1) && !isStepCompleted(1),
                'text-gray-500 group-hover:text-gray-300': !isStepCompleted(1) && !isCurrentStep(1),
              }"
            >
              01
            </span>
          </span>
          <span
            class="ml-4 text-sm font-medium"
            :class="{
              'text-gray-300' : isStepCompleted(1),
              'text-indigo-600' : !isStepCompleted(1) && isCurrentStep(1),
              'text-gray-500 group-hover:text-gray-300' : !isStepCompleted(1) && !isCurrentStep(1),
            }"
          >
            Information du voyage
          </span>
        </span>
      </a>
      <!-- Arrow separator for lg screens and up -->
      <div
        class="absolute top-0 right-0 hidden w-5 h-full md:block"
        aria-hidden="true"
      >
        <svg
          class="w-full h-full text-gray-300"
          viewBox="0 0 22 80"
          fill="none"
          preserveAspectRatio="none"
        >
          <path
            d="M0 -2L20 40L0 82"
            vector-effect="non-scaling-stroke"
            stroke="currentcolor"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </li>
    <li class="relative md:flex md:flex-1" @click="goToStep(2)">
      <!-- Current Step -->
      <a
        href="#"
        class="flex items-center px-6 py-4 text-sm font-medium"
        aria-current="step"
      >
        <span
          :class="{
            'flex items-center justify-center flex-shrink-0 w-10 h-10 bg-indigo-600 rounded-full group-hover:bg-indigo-800': isStepCompleted(2),
            'flex items-center justify-center flex-shrink-0 w-10 h-10 border-2 border-indigo-600 rounded-full': isCurrentStep(2) && !isStepCompleted(2),
            'flex items-center justify-center flex-shrink-0 w-10 h-10 border-2 border-gray-300 rounded-full group-hover:border-gray-400' : !isCurrentStep(2) && !isStepCompleted(2),
          }"
        >
          <span x-show="isStepCompleted(2)"
            >{% include 'components/icons/stepperCheck.html' %}
          </span>
          <span
            x-show="!isStepCompleted(2)"
            :class="{
               'text-indigo-600' : isCurrentStep(2) && !isStepCompleted(2),
              'text-gray-500 group-hover:text-gray-300': !isStepCompleted(2) && !isCurrentStep(2),
              }"
          >
            02
          </span>
        </span>
        <span
          class="ml-4 text-sm font-medium"
          :class="{
            'text-gray-300' : isStepCompleted(2),
            'text-indigo-600' : !isStepCompleted(2) && isCurrentStep(2),
            'text-gray-500 group-hover:text-gray-300' : !isStepCompleted(2) && !isCurrentStep(2),
          }"
        >
          Situation d'embouteillage
        </span>
      </a>
      <!-- Arrow separator for lg screens and up -->
      <div
        class="absolute top-0 right-0 hidden w-5 h-full md:block"
        aria-hidden="true"
      >
        <svg
          class="w-full h-full text-gray-300"
          viewBox="0 0 22 80"
          fill="none"
          preserveAspectRatio="none"
        >
          <path
            d="M0 -2L20 40L0 82"
            vector-effect="non-scaling-stroke"
            stroke="currentcolor"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </li>
    <li class="relative md:flex md:flex-1" @click="goToStep(3)">
      <!-- Upcoming Step -->
      <a href="#" class="flex items-center group">
        <span class="flex items-center px-6 py-4 text-sm font-medium">
          <span
            :class="{
              'flex items-center justify-center flex-shrink-0 w-10 h-10 bg-indigo-600 rounded-full group-hover:bg-indigo-800': isStepCompleted(3),
              'flex items-center justify-center flex-shrink-0 w-10 h-10 border-2 border-indigo-600 rounded-full': isCurrentStep(3) && !isStepCompleted(3),
              'flex items-center justify-center flex-shrink-0 w-10 h-10 border-2 border-gray-300 rounded-full group-hover:border-gray-400' : !isCurrentStep(3) && !isStepCompleted(3),
            }"
          >
            <span x-show="isStepCompleted(3)"
              >{% include 'components/icons/stepperCheck.html' %}
            </span>

            <span
              x-show="!isStepCompleted(3)"
              :class="{
                'text-indigo-600' : isCurrentStep(3) && !isStepCompleted(3),
                'text-gray-500 group-hover:text-gray-300': !isStepCompleted(3) && !isCurrentStep(3),
              }"
            >
              03
            </span>
          </span>
          <span
            class="ml-4 text-sm font-medium"
            :class="{
              'text-gray-300' : isStepCompleted(3),
              'text-indigo-600' : !isStepCompleted(3) && isCurrentStep(3),
              'text-gray-500 group-hover:text-gray-300' : !isStepCompleted(3) && !isCurrentStep(3),
            }"
            >Resultat</span
          >
        </span>
      </a>
    </li>
  </ol>
</nav>
